<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <table border="1"  cellspacing="0" cellpadding="5">
        <form>
            <tr>
                <td>
                    <label for="username">Username: </label>
                </td>
                <td>
                    <input type="text" id="username" style="border: none">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password: </label>
                </td>
                <td>
                    <input type="password" id="password" style="border: none">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <label for="Pria">Pria</label>
                    <input type="radio" id="Pria" name="jeniskelamin">
                    <label for="Wanita">Wanita</label>
                    <input type="radio" id="Wanita" name="jeniskelamin">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <label for="Kelas A">Kelas A</label>
                    <input type="checkbox" id="kelas A">
                    <label for="Kelas B">Kelas B</label>
                    <input type="checkbox" id="kelas B">
                    <label for="Kelas C">Kelas C</label>
                    <input type="checkbox" id="kelas C">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Dropdown">Dropdown: </label>
                </td>
                <td>
                    <select>
                        <option>Makasssar</option>
                        <option>Gowa</option>
                        <option>Tamalanrea</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="textarea">TextArea: </label>
                </td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <button type="submit">Kirim</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
